name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to EC2 (Assuming EC2 is set up with a GitHub Deploy Key or SSH)
        run: |
          # Replace with deployment commands, e.g., copying code to EC2
          ssh -i "flaskapi-book-project.pem" ec2-user@3.93.232.188  'cd /home/ubuntu/fastapi-book-project/ && git pull origin main && systemctl restart fastapi'
