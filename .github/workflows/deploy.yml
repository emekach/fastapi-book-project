name: Deploy FastAPI Application

on:
  push:
    branches:
      - main # This will trigger the CD pipeline when changes are pushed to the main branch.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to EC2
        run: |
          ssh -i flaskapi-book-project.pem ubuntu@3.93.232.188 <<EOF
            cd /home/ubuntu/fastapi-book-project/
            source venv/bin/activate
            git pull origin main  # Pull the latest changes from the main branch
            sudo systemctl restart fastapi  # Restart the FastAPI service to apply changes
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # This will be your private SSH key, saved in GitHub Secrets
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }} # Your EC2 public IP, saved in GitHub Secrets
